<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JunkSwap - Take My Junk!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #2d3748;
      color: white;
      width: 100%;
      padding: 1rem;
      text-align: center;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      margin: 2rem 0;
      padding: 1rem;
      text-align: center;
    }

    .card img {
      max-width: 100%;
      border-radius: 10px;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 1rem;
    }

    .buttons button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .reject {
      background: #e53e3e;
      color: white;
    }

    .accept {
      background: #38a169;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>JunkSwap</h1>
    <p>Take someone else's junk and earn a reward!</p>
  </header>

  <div class="card" id="junkCard">
    <img src="https://via.placeholder.com/400x250" alt="Junk Item" />
    <h2>Old Office Chair</h2>
    <p>Will give $10 Starbucks card if you pick it up by Friday.</p>
    <div class="buttons">
      <button class="reject" onclick="nextItem(false)">Reject</button>
      <button class="accept" onclick="nextItem(true)">Accept</button>
    </div>
  </div>

  <script>
    const items = [
      {
        title: "Old Office Chair",
        description: "Will give $10 Starbucks card if you pick it up by Friday.",
        image: "https://via.placeholder.com/400x250"
      },
      {
        title: "Microwave Oven",
        description: "Still works. $5 reward.",
        image: "https://via.placeholder.com/400x250/cccccc/000000"
      },
      {
        title: "Bike with Flat Tire",
        description: "Free, but you'll have to fix it.",
        image: "https://via.placeholder.com/400x250/999999/ffffff"
      }
    ];

    let current = 0;

    function nextItem(accepted) {
      if (accepted) {
        alert(`You accepted: ${items[current].title}`);
      }
      current = (current + 1) % items.length;
      const card = document.getElementById('junkCard');
      card.querySelector('h2').innerText = items[current].title;
      card.querySelector('p').innerText = items[current].description;
      card.querySelector('img').src = items[current].image;
    }
  </script>
</body>
</html>
